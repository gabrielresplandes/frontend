<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Vértice - Acesso Restrito</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
  <div class="form">
    <img src="images/logo.png" alt="Logo">
    <div class="title">Bem-Vindo(a)</div>
    <div class="subtitle">Banco Vértice - SIEC</div>
    <div class="subtitle">Sistema Interno de Empréstimo a Clientes</div>

    <!-- Adicionado ID ao formulário -->
    <form id="loginForm">
      <!-- Campo de Usuário com autocomplete desativado -->
      <div class="input-container ic2">
        <input id="username" class="input" type="text" autocomplete="off" placeholder=" " required />
        <div class="cut"></div>
        <label for="username" class="placeholder">Usuário</label>
      </div>

      <!-- Campo de Senha ocultando os caracteres -->
      <div class="input-container ic2">
        <input id="password" class="input" type="password" autocomplete="off" placeholder=" " required />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Senha</label>
      </div>

      <button type="submit" class="submit">Acessar</button>
    </form> 
  </div>

  <script src="./script/login.js"></script>
</body>
</html>
