<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Vértice - Sistema de Empréstimos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo Banco Vértice">
                Banco Vértice
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <div id="login-section" class="container my-5">
        <h1 class="text-center">Acesso ao Sistema</h1>
        <form id="login-form" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="button" id="login-btn" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <!-- Loan Form Section -->
    <div id="loan-section" class="container my-5" style="display: none;">
        <h1 class="text-center">Simulação de Empréstimo</h1>
        <form id="loan-form" class="mt-4">
            <div class="mb-3">
                <label for="client-name" class="form-label">Nome do Cliente</label>
                <input type="text" id="client-name" class="form-control" placeholder="Digite o nome do cliente" required>
            </div>
            <div class="mb-3">
                <label for="loan-amount" class="form-label">Valor do Empréstimo (R$)</label>
                <input type="number" id="loan-amount" class="form-control" placeholder="Digite o valor do empréstimo" required>
            </div>
            <div class="mb-3">
                <label for="interest-rate" class="form-label">Taxa de Juros Mensal (%)</label>
                <input type="number" id="interest-rate" class="form-control" placeholder="Digite a taxa de juros" required>
            </div>
            <div class="mb-3">
                <label for="loan-term" class="form-label">Prazo (Meses)</label>
                <input type="number" id="loan-term" class="form-control" placeholder="Digite o prazo em meses" required>
            </div>
            <button type="button" id="simulate-btn" class="btn btn-primary">Simular</button>
        </form>

        <div id="simulation-result" class="mt-4" style="display: none;">
            <h2>Resultados da Simulação</h2>
            <p><strong>Cliente:</strong> <span id="result-client-name"></span></p>
            <p><strong>Valor da Parcela:</strong> R$ <span id="result-monthly-payment"></span></p>
            <p><strong>Total a Pagar:</strong> R$ <span id="result-total-payment"></span></p>
            <p><strong>Total de Juros:</strong> R$ <span id="result-total-interest"></span></p>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Banco Vértice - Todos os Direitos Reservados</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
