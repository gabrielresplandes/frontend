<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Acalpuco</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../images/icons/LOGO-HOTEL.png-16x16.ico">
</head>
<body>
  <div class="form">
    <img src="../images/LOHO HOTEL 0 (1).png" alt="Logo">
  <div class="title">Bem-Vindo(a) </div>
  <div class="subtitle">Hotel Acapulco - Intranet</div>
  <div class="subtitle">Sistema Interno de Cadastro de Reservas</div>

  <form action="../html/intranet.html" method="get"> <!-- Colocando um formulário -->
  
  <div class="input-container ic2">
    <input id="lastname" class="input" type="text" placeholder=" " required /> <!-- Adicionando required -->
    <div class="cut"></div>
    <label for="lastname" class="placeholder">Usuário</label>
  </div>

  <div class="input-container ic2">
    <input id="email" class="input" type="text" placeholder=" " required /> <!-- Adicionando required -->
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Senha</label>
  </div>
  
  <button type="submit" class="submit">Acessar</button>
  </form> <!-- Fechando o formulário -->
 
</div>
</body>
</html>
