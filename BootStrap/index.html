<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCars - Compre e Venda carros novos e usados</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>
<body>
    <header>
        <div class="bg-info text-white text-center py-3">
            <h1>Bem-vindo à WebCars</h1>
            <p>Encontre o carro dos seus sonhos com as melhores ofertas!</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-primary text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Concessionária WebCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Perfil</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar Produto" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
      <section id="banner" class="d-flex justify-content-center align-items-center vh-100">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bmw.png" class="d-block img-fluid" alt="Carro BMW">
                </div>
                <div class="carousel-item">
                    <img src="images/bmw2.png" class="d-block img-fluid" alt="Carro BMW Frontal">
                </div>
                <div class="carousel-item">
                    <img src="images/bmw3.png" class="d-block img-fluid" alt="Interior BMW">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>    

  </section>
  <section id="categorias" class="container-fluid d-flex flex-column align-items-center">
    <h1>SUV'S</h1>
    <!-- CATEGORIAS ITENS PARA O JAVASCRIPT -->
    <div id="categoriaItems" class="container-fluid d-flex justify-content-center flex-wrap gap-3">
    </div>
  </section>

    </main>

    <footer class="bg-light text-center py-3">
        <p>© 2024 WebCars - Todos os direitos reservados.</p>
        <p><a href="#" class="text-info">Termos de Uso</a> | <a href="#" class="text-info">Política de Privacidade</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/script.js"></script>
</body>
</html>
