<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Café - Promoções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="quem-somos.html">Quem Somos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section class="promo-section">
            <h1>Promoções Especiais</h1>
            <div class="promo-cards">
                <div class="card">
                    <img src="images/cafeP.jpg" alt="Café Premium">
                    <h2>Café Premium</h2>
                    <p>Desconto de 20% em todo o café premium.</p>
                    <span>R$25,00</span>
                </div>
                <div class="card">
                    <img src="images/cafeE.jpg" alt="Combo Espresso">
                    <h2>Combo Espresso</h2>
                    <p>Leve 2 espressos e pague 1.</p>
                    <span>R$10,00</span>
                </div>
                <div class="card">
                    <img src="images/graos.jpg" alt="Grãos Gourmet">
                    <h2>Grãos Gourmet</h2>
                    <p>50% de desconto na compra de 1kg de grãos.</p>
                    <span>R$40,00</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Café</p>
    </footer>
</body>
</html>
